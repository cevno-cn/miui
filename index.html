		<title>MIUI</title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				-webkit-user-select: none;
				display: flex;
				align-items: center;
				overflow: hidden;
			}
			.con{
			    width: 100%;
			    height: 100%;
		    	background: url(img/ultra_wide_gallery_hero__gduyd0zl7pim_medium.jpg);
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
				position: absolute;
			}
            
            .bgi{
                width: 436px;
                height: 943px;
				background: url(img/k.png);
				background-repeat: no-repeat;
				background-size: 100% auto;
				background-position: top left;
				position: absolute;
				left: 50%;
				margin-left: -222px;
				display: flex;
				justify-content: center;
				min-height: 943px;
				min-width: 436px;
            }
            
			.box {
				width: 400px;
				height: 900px;
				color: rgba(74, 74, 74, 1);
				padding: 0 12px;
				backdrop-filter: saturate(150%) ;
				-webkit-backdrop-filter: saturate(150%);
				filter: blur(20px);
				border-radius: 47px;
				margin-top: 16px;
				padding-bottom: 10px;
			}

			.one_box {
				width: 400px;
				color: white;
				padding-top: 50px;
				padding-bottom: 10px;
			}

			.one_box .tim {
				font-size: 40px;
				display: flex;
				justify-content: space-between;
			}

			.one_box .tim i {
				font-style: normal;
			}

			.one_box .tim span {
				display: block;
				width: 20px;
				height: 20px;
				cursor: pointer;
			}

			.one_box .tim span svg {
				width: 100%;
				height: 100%;
			}

			.one_box .rw {
				height: 15px;
				line-height: 15px;
				font-size: 12px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.one_box .rw i {
				font-style: normal;
			}

			.one_box svg {
				display: inline-block;
				width: 15px;
				height: 15px;
				position: relative;
				top: 2px;
			}

			.rw svg {
				margin-left: 2px;
			}

			.two_box {
				width: 400px;
				height: 312px;
				padding-bottom: 25px;
				background-color: white;
				border-radius: 15px;
				color: gray;
			}

			.sample {
				display: block;
				width: 55px;
				border-radius: 50%;
				float: left;
				margin-left: 22.5px;
				margin-right: 22.5px;
				margin-top: 25px;
				cursor: pointer;
				outline: none;
			}

			.sample span {
				display: block;
				width: 55px;
				height: 55px;
				background: #EEEEEE;
				border-radius: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				transition: all .3s;
			}

			.sample>span>svg {
				width: 40%;
				height: 40%;
			}

			.sample>span>svg:nth-child(2){
				display: none;
			}
			.sample .a {
				background: rgba(0, 153, 255, 1);
			}

			.sample>i {
				font-style: normal;
				display: block;
				width: 55px;
				font-size: 12px;
				text-align: center;
				margin-top: 8px;
				position: relative;
			}

			.sample>i>svg {
				width: 20px;
				height: 20px;
				position: absolute;
				right: -15px;
			}

			.three_box {
				width: 400px;
				height: 45px;
				border-radius: 15px;
				background: white;
				margin-top: 10px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.three_box span {
				display: block;
				width: 40px;
				height: 40px;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.three_box span svg {
				width: 60%;
				height: 60%;
			}
			.four_box{
			    width: 100%;
			    display: flex;
			    justify-content: center;
			    margin-top: 10px;
			}
			.four_box span{
			    display: inline-block;
			    width: 45px;
			    height: 6px;
			    border-radius: 6px;
			    background-color: #eee;
			}
		</style>

			$(function() {
				setInterval(function(){
					var num = parseFloat(Math.random()*100).toFixed(1);
					$(".rw span i").html(num);
				},1000);
				$(".tim span").click(function(){
					alert("你好讨厌哦^v^")
				})
				$(".sample span").click(function() {
					var a = $(this).attr("class");
					if (a == "a") {
						$(this).removeClass("a");
						$(this).children("svg:nth-child(2)").hide().siblings().show();
					} else {
						$(this).addClass("a");
						$(this).children("svg:nth-child(2)").show().siblings().hide();
					}
				})
			})
		</script>
